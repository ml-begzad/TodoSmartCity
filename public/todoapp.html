<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="shortcut icon" href="./img/check.ico">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container">
        <div class="head-icon">
            <div><img src="./img/check.ico" class="img-icon heading" alt="todo icon"></div>
            <h1 class="heading">To-Do List</h1>
        </div>

        <section class="s1">
                <form action="#" class="flex flex-col md:flex-row gap-1">
                    <input type="text" placeholder="Enter a task...." id="inputField" />
                    <button id="btn">Add</button>
                </form>

                <div class="list-div">
                    <ul id="list-ul">
                        
                    </ul>
                </div>
        </section>
    </div>


    <script src="./scripts/todo.js"></script>
</body>
</html>
